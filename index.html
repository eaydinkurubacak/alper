  /* KapsayÄ±cÄ± Alan */
  .career-timeline {
    position: relative;
    display: flex;
    justify-content: space-between;
    margin: 80px 0;
    padding: 40px 20px;
    font-family: inherit;
    color: inherit;
    box-sizing: border-box; 
  }

  /* Estetik Yatay Ã‡izgi (Gradyan) */
  .timeline-line {
    position: absolute;
    top: 50%;
    left: 20px;
    right: 20px;
    height: 2px;
    background: linear-gradient(90deg, transparent, currentColor, transparent);
    opacity: 0.2;
    z-index: 0;
    transform: translateY(-50%);
  }

  /* Her Bir DÃ¶nem Kutusu */
  .timeline-item {
    position: relative;
    text-align: center;
    width: 18%;
    z-index: 1;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    cursor: default;
    padding: 10px;
    border-radius: 12px;
  }

  /* Hover (Ãœzerine Gelme) Efekti */
  .timeline-item:hover {
    transform: translateY(-15px);
    /* Arkaya Ã§ok hafif KOYU TURUNCU bir "spot Ä±ÅŸÄ±ÄŸÄ±" efekti */
    background: rgba(211, 84, 0, 0.05); 
    backdrop-filter: blur(5px);
  }

  /* YÄ±l YazÄ±sÄ± */
  .timeline-item .year {
    font-size: 1.2rem;
    font-weight: 800;
    opacity: 0.5;
    display: block;
    margin-bottom: 15px;
    transition: all 0.3s;
    letter-spacing: 1px;
  }

  /* Hover'da YÄ±l Koyu Turuncu ParlasÄ±n */
  .timeline-item:hover .year {
    opacity: 1;
    color: #d35400; /* YENÄ° KOYU TURUNCU VURGU */
  }

  /* Modern Nokta TasarÄ±mÄ± */
  .timeline-item .dot {
    position: relative;
    display: block;
    width: 14px;
    height: 14px;
    /* BURAYI DEÄžÄ°ÅžTÄ°RDÄ°K: Daha koyu, zengin bir turuncu */
    background-color: #d35400; 
    border-radius: 50%;
    margin: 0 auto 15px auto;
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    z-index: 2;
  }

  /* NoktanÄ±n etrafÄ±ndaki hafif parlama */
  .timeline-item .dot::after {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 24px; height: 24px;
    border-radius: 50%;
    background: #d35400; /* KOYU TURUNCU PARLAMA */
    opacity: 0.2;
    z-index: -1;
  }

  /* Hover'da Nokta BÃ¼yÃ¼sÃ¼n */
  .timeline-item:hover .dot {
    transform: scale(1.3);
    box-shadow: 0 0 15px #d35400; /* KOYU TURUNCU GÃ–LGE */
  }

  /* AÃ§Ä±klama Metni */
  .timeline-item p {
    font-size: 0.9rem;
    line-height: 1.5;
    font-weight: 500;
    opacity: 0.8;
    margin: 0;
  }

  /* --- MOBÄ°L UYUMLULUK --- */
  @media (max-width: 768px) {
    .career-timeline {
      flex-direction: column;
      align-items: flex-start;
      padding-left: 30px;
      margin: 40px 0;
    }

    .timeline-line {
      width: 2px;
      height: 100%;
      top: 0;
      left: 36px;
      right: auto;
      transform: none;
      background: linear-gradient(180deg, transparent, currentColor, transparent);
    }

    .timeline-item {
      width: 100%;
      text-align: left;
      margin-bottom: 40px;
      padding-left: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .timeline-item:hover {
      transform: translateX(10px);
    }

    .timeline-item .dot {
      position: absolute;
      left: 0;
      top: 5px;
      margin: 0;
    }
  }
</style>
