<script>
    // 1. KISIM: Senin eklediÄŸin Timeline (HTML iÃ§inde olanlar)
    const translations = {
        tr: {
            lisans: "Lisans",
            lisans_bolum: "EndÃ¼striyel TasarÄ±m",
            onlisans: "Ã–n Lisans",
            onlisans_bolum: "Bilgisayar ProgramcÄ±lÄ±ÄŸÄ±",
            mezuniyet: "Mezuniyet",
            yuksek_lisans: "YÃ¼ksek Lisans",
            yuksek_lisans_bolum: "EndÃ¼striyel TasarÄ±m"
        },
        en: {
            lisans: "Bachelor's Degree",
            lisans_bolum: "Industrial Design",
            onlisans: "Associate Degree",
            onlisans_bolum: "Computer Programming",
            mezuniyet: "Graduation",
            yuksek_lisans: "Master's Degree",
            yuksek_lisans_bolum: "Industrial Design"
        }
    };

    // 2. KISIM: Ãœst MenÃ¼ (React tarafÄ±ndan sonradan eklenenler)
    // Buradaki kelimeler sitede gÃ¶rdÃ¼ÄŸÃ¼nle BÄ°REBÄ°R aynÄ± olmalÄ± (BÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf dahil)
    const reactDictionary = [
        { tr: "Projeler", en: "Projects" },
        { tr: "HakkÄ±mda", en: "About" }, 
        { tr: "Ä°letiÅŸim", en: "Contact" },
        { tr: "Ana Sayfa", en: "Home" } 
    ];

    function applyLanguage(lang) {
        localStorage.setItem('language', lang);

        // A. Timeline Ã‡evirisi (data-lang etiketiyle)
        const elements = document.querySelectorAll('[data-lang]');
        elements.forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[lang] && translations[lang][key]) {
                el.innerText = translations[lang][key];
            }
        });

        // B. MenÃ¼ Ã‡evirisi (Metin Arama yÃ¶ntemiyle)
        const allDom = document.getElementsByTagName("*");
        for (let i = 0; i < allDom.length; i++) {
            const elem = allDom[i];
            // Sadece doÄŸrudan yazÄ± iÃ§eren kutulara bak
            if (elem.children.length === 0 && elem.innerText) {
                 reactDictionary.forEach(item => {
                    if (elem.innerText.trim() === item.tr || elem.innerText.trim() === item.en) {
                        elem.innerText = item[lang];
                    }
                 });
            }
        }
    }

    // Butona basÄ±nca Ã§alÄ±ÅŸacak fonksiyon
    function setLanguage(lang) {
        applyLanguage(lang);
    }

    // Sayfa YÃ¼klendiÄŸinde
    window.onload = function() {
        const savedLang = localStorage.getItem('language') || 'en';
        
        // 1. Hemen Ã§evirmeyi dene
        applyLanguage(savedLang);

        // 2. React menÃ¼yÃ¼ geÃ§ yÃ¼klerse diye 1.5 saniye boyunca kontrol et
        let attempts = 0;
        const interval = setInterval(() => {
             const currentLang = localStorage.getItem('language') || 'en';
             applyLanguage(currentLang);
             attempts++;
             if (attempts > 5) clearInterval(interval); // 5 kere denedikten sonra dur
        }, 300); 
    };
</script>
