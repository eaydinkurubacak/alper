    // GÃœVENLÄ° DÄ°L DEÄžÄ°ÅžTÄ°RME FONKSÄ°YONU
    function changeSiteLanguage(lang) {

    // ANA Ã‡EVÄ°RÄ° MOTORU
    function runTranslation(lang) {
        // 1. Timeline Ã‡evirisi (data-lang)
        const timelineElements = document.querySelectorAll('[data-lang]');
        timelineElements.forEach(el => {
            const key = el.getAttribute('data-lang');
            if (timelineTranslations[lang] && timelineTranslations[lang][key]) {
                el.innerText = timelineTranslations[lang][key];
            }
        });

        // 2. React Ä°Ã§erik Ã‡evirisi (AkÄ±llÄ± Tarama)
        const allElements = document.body.getElementsByTagName("*");
        for (let i = 0; i < allElements.length; i++) {
            const elem = allElements[i];
            
            // Sadece yazÄ± iÃ§eren kutulara bak
            if (elem.children.length === 0 && elem.innerText && elem.innerText.trim().length > 0) {
                const text = elem.innerText.trim();
                
                siteDictionary.forEach(item => {
                    // EÄŸer zaten Ã§evrildiyse pas geÃ§ (Performans)
                    if (elem.getAttribute('data-tr-done') === lang) return;

                    // TAM EÅžLEÅžME (BaÅŸlÄ±klar vb.)

                        if (text === item.tr || text === item.en) {
                            elem.innerText = item[lang];
                            elem.setAttribute('data-tr-done', lang);
                        }
                    } 
                    // KISMÄ° EÅžLEÅžME (Uzun Paragraflar)
                    else {

                        }
