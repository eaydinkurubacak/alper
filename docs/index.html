    function safeGetItem(key) {
        try { return localStorage.getItem(key); } catch(e) { return 'en'; }

    function safeSetItem(key, val) {
        try { localStorage.setItem(key, val); } catch(e) { /* ignore */ }

    // NORMALÄ°ZASYON (GÃ¶rÃ¼nmez BoÅŸluklarÄ± Temizleme)
    function normalize(str) {
        return str.replace(/\s+/g, ' ').trim();

    function applyLanguage(lang) {
        safeSetItem('language', lang);

        // A. TIMELINE Ã‡EVÄ°RÄ°SÄ°
        const elements = document.querySelectorAll('[data-lang]');
        elements.forEach(el => {
            const key = el.getAttribute('data-lang');

        const allDom = document.getElementsByTagName("*");

            if (elem.tagName === 'A' && (elem.href.includes('readdy.ai') || elem.innerText.includes('Alper KÃ¶se'))) {

                    elem.style.pointerEvents = 'none';
                    elem.style.cursor = 'default';
                    elem.style.textDecoration = 'none';
                    elem.onclick = function(e){ e.preventDefault(); return false; };
                }
            }

            // Elementin iÃ§indeki TÃœM metin parÃ§alarÄ±nÄ± kontrol et
            for (let j = 0; j < elem.childNodes.length; j++) {
                const node = elem.childNodes[j];
